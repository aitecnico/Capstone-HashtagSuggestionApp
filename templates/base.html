<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0b6661045f.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Hashtag Suggestion</a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session['user_id'] %}
                <li class="nav-item">
                    <a class="navlink pr-3 text-light" href="/logout">Logout</a>
                    {% else %}
                <li class="nav-item">
                    <a class="navlink pr-3 text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="navlink text-light" href="/register">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container style=" margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{msg}}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>
